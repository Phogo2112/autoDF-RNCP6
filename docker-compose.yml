services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: autodf
      POSTGRES_USER: autodf_user
      POSTGRES_PASSWORD: autodf_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./API
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./API:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://autodf_user:autodf_password@db:5432/autodf
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000

  front:
    build: ./Front/autodf
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:80/api
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - front

volumes:
  postgres_data:
